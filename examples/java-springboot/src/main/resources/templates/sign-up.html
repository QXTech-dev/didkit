<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - DIDKit Example</title>
</head>
<body>
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
    <label>
        Username:
        <input
                type="text"
                id="username"
                name="username"
                th:field="*{username}"
        />
    </label>

    <label>
        Password:
        <input
                type="password"
                id="password"
                name="password"
                th:field="*{password}"
        />
    </label>

    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
